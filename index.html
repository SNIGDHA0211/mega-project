<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Plot Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <style>
      /* Fix for Leaflet tiles in some environments */
      .leaflet-container {
        height: 100%;
        width: 100%;
        background-color: #202020;
      }
      /* Position Leaflet zoom controls to avoid overlap with home icon */
      .leaflet-control-zoom {
        margin-top: 10px !important;
        margin-right: 10px !important;
        margin-left: 10px !important;
      }
      @media (min-width: 768px) {
        .leaflet-control-zoom {
          margin-top: 10px !important;
          margin-left: 10px !important;
        }
      }
      /* Force logout button to be red */
      .logout-btn {
        border: 2px solid #dc2626 !important;
        color: #fca5a5 !important;
        background-color: rgba(127, 29, 29, 0.3) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      .logout-btn svg {
        color: #fca5a5 !important;
        stroke: #fca5a5 !important;
        fill: none !important;
        display: block !important;
        width: 100% !important;
        height: 100% !important;
      }
      .logout-btn:hover {
        background-color: rgba(127, 29, 29, 0.5) !important;
        border-color: #b91c1c !important;
      }
      .logout-btn:hover svg {
        color: #fca5a5 !important;
        stroke: #fca5a5 !important;
      }
      /* Earth texture and animations for LoginPage */
      .perspective-1000 {
        perspective: 1000px;
      }
      .earth-texture {
        background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072');
        background-size: cover;
        background-position: center;
      }
      .cloud-texture {
        background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=2072');
        background-size: cover;
        background-position: center;
        opacity: 0.3;
      }
      @keyframes earth-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .earth-shadow {
        box-shadow: 0 0 120px rgba(59, 130, 246, 0.1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }
      /* Ripple animations for scanning rings */
      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ripple {
        animation: ripple 2s ease-out infinite;
      }
      .animate-ripple-delayed {
        animation: ripple 2s ease-out infinite;
        animation-delay: 1s;
      }
      /* Slow spin animation */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 60s linear infinite;
      }
      /* Reverse spin animation */
      @keyframes spin-reverse {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .animate-spin-reverse {
        animation: spin-reverse 40s linear infinite;
      }
      /* Delay utilities for pulse animation */
      .delay-75 {
        animation-delay: 0.075s;
      }
      .delay-150 {
        animation-delay: 0.15s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Load Leaflet as global script first -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Then load Leaflet Draw after Leaflet is available -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
